<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bookings</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>All Bookings</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Room Type</th>
            <th>Check-In</th>
            <th>Check-Out</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
